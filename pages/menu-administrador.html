<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/menu-administrador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>AluraGeek - Administrador</title>
</head>
<body>
    
    <header class="header container" style="padding: 0;">
        <nav class="d-flex align-items-center justify-content-between flex-wrap" style="margin: 0 3rem;">
            <figure class="logo">
                <img src="../assets/img/Logo.png" alt="logo">
            </figure>
            <a href="" class="btn-administrador">Cerrar Sesion</a>
            </div>
        </nav>
    </header>

    <!-- **** SECTION TABLE **** -->
    <section class="container container__table">
        <article class="box-table">
            <div class="box-header">
                <h1 class="title" style="font-weight: 700;">Administrar Productos</h1>
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 my-4">
                    <div class="box-input">
                        <input type="text" placeholder="Buscar" id="buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <a href="../pages/agregar-producto.html" class="agregar-nuevo">Agregar Nuevo</a>
                </div>
            </div>
            <div class="table-responsive">
                <table id="tabla" class="table table-striped align-middle">
                    <thead style="background-color: var(--azul); color: var(--blanco);" class="text-center">
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="" style="font-size: 14px;"></tbody>
                </table>
            </div>
        </article>
    </section>


    <template id="template">
        <tr>
            <td class="imagen">
                <img src="">
            </td>
            <td class="categoria"></td>
            <td class="nombre"></td>
            <td class="precio"></td>
            <td class="descripcion text-cell"></td>
            <td>
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="delete"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
    </template>

<script type="module" src="../assets/js/admin/mostrar-tabla.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/agregar-producto.css">
    <title>AluraGeek - Login</title>
</head>
<body>
    
    <!-- **** HEADER **** -->
    <header class="header">
        <nav class="container nav">
            <figure class="logo">
                <img src="../assets/img/Logo.png" alt="logo">
            </figure>
            <div class="nav__box">
                <div class="box-search">
                    <input type="text" placeholder="¿Que deseas buscar?" id="input-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <a href="" class="btn-administrador">Menu Administrador</a>
            </div>
        </nav>
    </header>

    <!-- **** MOBILE MODAL SEARCH ****  -->
    <div class="search-modal">
        <input type="text" placeholder="¿Que deseas buscar?" id="input-search">
    </div>

    <!-- **** SECTION NEW PRODUCT ****-->
    <section class="container container__login">
        <form>
            <h2>Iniciar Sesion</h2>
            <div class="form__group group__email">
                <input type="text" name="email" id="email" class="form__input input" placeholder=" " required>
                <label for="email" class="form__label">Email</label>
                <p class="error">Formato de correo invalido</p>
            </div>
            <div class="form__group group__password">
                <input type="text" name="password" id="password" class="form__input input" placeholder=" " required>
                <label for="password" class="form__label">Password</label>
            </div>
            <button >Entrar</button>
        </form>
    </section>

    <!-- **** SECTION CONTACT **** -->
    <section class="container__contact">
        <article class="container contact-box">
            <div class="box-logo-items">
                <figure class="logo-contact">
                    <img src="../assets/img/Logo.png" alt="logo">
                </figure>
                <ul class="contact-items">
                    <li class="contact-item">Quienes somos</li>
                    <li class="contact-item">Politica de privacidad</li>
                    <li class="contact-item">Programa de fidelidad</li>
                    <li class="contact-item">Nuestras tiendas</li>
                    <li class="contact-item">Quiero ser franquiciado</li>
                    <li class="contact-item">Anuncie aqui</li>
                </ul>
            </div>
            <form class="contact-form">
                <h6>Hable con nosotros</h6>
                <div class="form__group group__nombre">
                    <input type="text" name="nombre" id="nombre" class="form__input input" placeholder=" " required>
                    <label for="nombre" class="form__label">Nombre</label>
                    <p class="error">Solo letras y espacios en blanco</p>
                </div>
                <div class="form__group">
                    <textarea name="mensaje" id="mensaje" class="form__input" cols="30" rows="3" placeholder=" " required style="resize: none;"></textarea>
                    <label for="mensaje" class="form__label">Escribe tu mensaje</label>
                </div>
                <button class="form-btn">Enviar mensaje</button>
            </form>
        </article>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Desarrollado por Ronald Millan</p>
        <p>2023</p>
    </footer>
    

<script type="module" src="../assets/js/admin/registrar-producto.js"></script>
</body>
</html>
